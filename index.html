<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&family=Combo&family=Metal+Mania&family=Nova+Cut&family=Nova+Slim&family=Press+Start+2P&family=Yeseva+One&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <title>FAC20 calculator</title>
</head>
<body>
    <h1 class="title" align="center">FAC20 CALCULATOR</h1>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123+</div>
            <div class="current-operand">456</div>
        </div>
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button  data-operation></button>>รท</button>
        <button  data-number></button>>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button  data-operation></button>>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button  data-operation></button>>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button >-</button>
        <button  data-operation></button>>.</button>
        <button data-number>0</button>
        <button class="span-two" data-equals >=</button>
       
    </div>
</body>
<script src="calc.js"></script>
</html>
