<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&family=Combo&family=Metal+Mania&family=Nova+Cut&family=Nova+Slim&family=Press+Start+2P&family=Yeseva+One&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <title>FAC20 calculator</title>
</head>
<body>
    <h1 class="title" align="center">FAC20 CALCULATOR</h1>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123+</div>
            <div class="current-operand">456</div>
        </div>
        <button class="span-two">AC</button>
        <button >DEL</button>
        <button >รท</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >*</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >-</button>
        <button >.</button>
        <button >0</button>
        <button class="span-two" >=</button>
       
    </div>
</body>
<script src="calc.js"></script>
</html>
